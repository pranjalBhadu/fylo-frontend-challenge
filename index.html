<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fylo">
        <div class="contents">
        <div class="file-setting">
            <div class="logo">
                <img src="images/logo.svg"/>
            </div>
            <div class="options">
                <img src="images/icon-document.svg">
                <img src="images/icon-folder.svg" />
                <img src="images/icon-upload.svg">
            </div>
        </div>
        <div class="storage">
            <p>You have used <span class="storage-used">815 GB</span> of your storage</p>
            <div class="progress-bar">
                <div class="progress-check"></div>
                <div class="progress-mark"></div>
            </div>
            <p class="begin">0 GB</p>
            <p class="finish">1000 GB</p>
        </div>
        <img src="images/bg-desktop.svg" class="back-img"/>
        <div class="memory-remaining">
            <p>185 <small>GB LEFT</small></p>
            <div class="arrow"></div>
        </div>
        </div>
    </div>
</body>
</html>
